name: Check title of pull request
on:
    pull_request_target:
        types:
            - opened
            - reopened
            - edited
            - synchronize

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: aslafy-z/conventional-pr-title-action@main
              with:
                  success-state: follows the conventional commit.
                  failure-state: doesn't follow the conventional commit.
                  context-name: Title of pull request
                  preset: conventional-changelog-conventionalcommits@5.0.0
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
