name: Checking title of pull request
on:
    pull_request_target:
        types:
            - opened
            - reopened
            - edited
            - synchronize

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: aslafy-z/conventional-pr-title-action@main
              with:
                  success-state: Title follows the specification.
                  failure-state: Title doesn't follow the specification.
                  context-name: conventional-pr-title
                  preset: conventional-changelog-conventionalcommits@5.0.0
              env:
                  GITHUB_TOKEN: ${{ secrets.MASTER_GITHUB_TOKEN }}
